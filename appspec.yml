version: 0.0
os: linux

files:
  - source: .env
    destination: /home/ec2-user/
  - source: application/httpd.conf
    destination: /etc/httpd/conf/httpd.conf
  - source: application/wp-config.php
    destination: /var/www/html



hooks:
  AfterInstall:
    - location: scripts/configure_wp.sh
      timeout: 500
      runas: root
